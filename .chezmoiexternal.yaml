{{- template "read-versions-and-revisions-cache" $cache -}}
{{- $cache := dict "chezmoi" .chezmoi -}}

[".tmux_runtime"]
    type = "archive"
    url = "https://github.com/gpakosz/.tmux/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"


